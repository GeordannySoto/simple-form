<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<title>Sign Up</title>
</head>
<body>

	<!-- left side -->
	<div class="image-side">
		<img class="form-img" src="better-form-img.jpg" alt="cascate">
	</div>

	<!-- right side -->
	<form class="form-container">
		<section>
			<label for="user_name">Name</label>
			<input type="text" id="user_name" placeholder="Enter your name">

			<label for="user_last_name">Last Name</label>
			<input type="text" id="user_last_name" placeholder="Enter your last name">

			<label for="user_email">Email</label>
			<input type="email" id="user_email" placeholder="Enter your email">

			<label for="user_number">Phone Number</label>
			<input type="tel" id="user_number" placeholder="Enter your phone number">

			<button type="submit">Sign Up</button>
		</section>
	</form>

</body>
</html>
